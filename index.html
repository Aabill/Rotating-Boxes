<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Rotating Boxes</title>
</head>
<body>
    <div class="wrapper">
        <div class="box-1" id='b1'></div>
        <div class="box-2" id='b2'></div>
        <div class="box-3" id='b3'></div>
        <div class="box-4" id='b4'></div>

        <section>
            <div class="btn-1" id='btn1'>Speed Up</div>
            <div class="btn-2" id='btn2'>Slow Down</div>
            <div class="btn-3" id='btn3'>Reverse</div>
            <aside>
               <div>Speed <span id='speed'>1000ms / iteration</span></div> 
               <div> Direction <span id="direction">Clockwise</span></div>
            </aside>
        </section>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
